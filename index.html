.carousel {
    display: flex;
    justify-content: center;
    margin-top: 20px;
}
.carousel-item {
    width: 200px;
    height: 150px;
    margin: 10px;
    padding: 20px;
    background-color: lightblue;
    border-radius: 10px;
    transition: transform 0.5s;
}
</style>
</head>
<body>

<div class="carousel">
    <div class="carousel-item">Info 1</div>
    <div class="carousel-item">Info 2</div>
    <div class="carousel-item">Info 3</div>
</div>

<script>
let items = document.querySelectorAll('.carousel-item');
let index = 0;

setInterval(() => {
    items.forEach((item, i) => {
        item.style.transform = `translateX(${-index*220 + i*220}px)`;
    });
    index++;
    if(index >= items.length) index = 0;
}, 2000);
</script>
